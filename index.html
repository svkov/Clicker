<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clicker</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="js/main.js"></script>
    <script src="js/monsters.js"></script>
</head>
<body>
    <canvas width="200" height="200" id="main"></canvas>
    <script src="js/log.js"></script>
    <script src="js/drawer.js"></script>
    <script src="js/buy.js"></script>
    <button onclick="incrementMoney()" id="incr">Make money from air</button>
    <ul id="equip">
        <li class="equip" id="sword"><button onclick="buy(sword)">Sword (50g)</button></li>
        <li class="equip" id="helmet"><button onclick="buy(helmet)">Helmet (200g)</button></li>
        <li class="equip" id="armor"><button onclick="buy(armor)">Armor (1000g)</button></li>
        <li class="equip"><button onclick="buy(newSkin);">New skin (10000g)</button></li>
    </ul>
    <ul class="money">
        <li><p>Money:</p></li>
        <li><p id="moneyCounter">0</p></li>
        <li><p>Money per click:</p></li>
        <li><p id="moneyPerClick">1</p></li>
        <li><p>Money per second:</p></li>
        <li><p id="moneyPerSec">0</p></li>
        <li><p>Success:</p></li>
        <li><p id="success">0</p></li>
    </ul>
    <ul id="monsters">
        <li class="monsters">
        <ul class="monster">
            <button class="killButton" onclick="killMob(rat)">Kill rat</button>
            <button onclick="chanceToKillMob(rat)" class="help"></button>
        </ul>
        <ul class="monster">
            <button class="killButton" onclick="killMob(goblin)">Kill goblin</button>
            <button onclick="chanceToKillMob(goblin)" class="help"></button>
        </ul>
        </li>
    </ul>
</body>
</html>
